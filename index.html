<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="information">
          <h3>Great</h3>
          <h2>You scored higher than 65% of the people who have taken these tests.</h2>
        </div>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="results">
          <div class="info reaction">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p class="Reaction">Reaction</p>
            </div>
            <div class="value">
              <p class="score">80</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="info memory">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="">
              <p class="Memory">Memory</p>
            </div>
            <div class="value">
              <p class="score">92</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="info verbal">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p class="Verbal">Verbal</p>
            </div>
            <div class="value">
              <p class="score">61</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="info visual">
              <div class="icon">
                <img src="assets/images/icon-visual.svg" alt="">
                <p class="Visual">Visual</p>
              </div>
            <div class="value">
              <p class="score">72</p>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <div class="btn">
          <a href="">Continue</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
